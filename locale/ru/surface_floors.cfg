
[mod-name]
surface_floors=Уровни поверхности
[mod-description]
surface_floors=Переключайся между поверхностями используя команду "/floor (число)".\nЭтот мод предназначен для PvP, TvT и некоторых PvE сценариев.

[mod-setting-name]
ZSF_floor_count=Количество этажей
ZSF_allow_teleportation_anywhere=Разрешить телепортацию в любое место

[surface_floors-commands]
floor=- меняет ваш этаж
set-main-floor=- заменяет основной этаж на текущий


